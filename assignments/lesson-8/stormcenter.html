	<main>
        <h1 class="tc">Form</h1>
        <form action="thanks.html">
            <label for="fullname">Full name:</label>
            <input class="woh" type="text" name="fullname" id="fullname" pattern="[A-Z].{4,}" title="Only alpha characters and a minimum of 5" required />
			<br>
			<label for="email">E-mail:</label>
			<input class="woh" type="email" name="email" id="email" placeholder="johndoe@myemail.com" />
			<br>
            <label for="tel">Telephone number:</label>
			<input class="woh" type="tel" name="tel" id="tel" required />
			<br>
            <label for="zip">Zip code:</label>
			<input class="woh" type="number" name="zip" id="zip" required />
			<br>
            <label for="sd">Storm date:</label>
			<input class="woh" type="date" name="sd" id="sd" />
			<br>
			<label for="st">Storm type:</label>
			<input class="woh" list="stormtypes" name="st" id="st" />
			<datalist id="stormtypes">
				<option value="Flash Flood"></option>
				<option value="Hail"></option>
				<option value="Hurricane"></option>
				<option value="Thunderstorm"></option>
				<option value="Tornado"></option>
			</datalist>
			<br>
			<label for="ss">Storm severity (1 - 10):</label>
			<input type="range" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" name="ss" id="ss" />
			<span id="ratingvalue">5</span>
			<br>
			<label for="sr">Storm region:</label>
			<select name="sr" id="sr">
				<option disabled>Select Region ...</option>
				<option value="preston">Preston</option>
				<option value="sodaSprings">Soda Springs</option>
				<option value="fishHaven">Fish Haven</option>
			</select>
			<br>
			<label for="uidl">User in-danger level:</label>
			<input type="radio" name="uidl" /> Yes
			<input type="radio" name="uidl" /> Maybe
			<input type="radio" name="uidl" /> No
			<br>
			<label for="textarea">Additional information or comments:</label>
			<textarea name="textarea" rows="4" cols="62" id="textarea"></textarea>
			<br>
            <input type="submit" value="Submit" />
        </form>
	</main>
